# configurations
# 详情请参考：https://halo.run/develop/theme.html#settings-yaml
genernal:
  label: 基本设置
  items:
    home_title:
      name: home_title
      label: 首页展示博客名
      type: text
      placeholder: '用于首页展示名字'
    home_description:
      name: home_description
      label: 首页描述
      type: text
      placeholder: '用于首页描述'
    home_cover:
      name: home_cover
      label: 首页背景
      type: attachment
      default: https://tva1.sinaimg.cn/large/0082zybply1gbq42tnu3vj31870u0wqe.jpg
    header_logoimg:
      name: header_logoimg
      label: 菜单logo
      type: attachment
    header_logo_height:
      name: header_logo_height
      label: 菜单logo高度
      type: text
      placeholder: '比如: 20px'
    auto_night_mode:
      name: auto_night_mode
      label: 暗夜模式总开关
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    night_mode:
      name: night_mode
      label: 暗夜模式顶部按钮
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    top_search:
      name: top_search
      label: 搜索
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    post_summary:
      name: post_summary
      label: 首页文章摘要
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    Icp:
      name: Icp
      label: 'ICP备案号'
      type: text
      placeholder: '填入ICP备案号，没有则不填'
    PublicSecurityRecord:
      name: PublicSecurityRecord
      label: '网安备案号'
      type: text
      placeholder: '填入网安备案号代码，没有则不填'
    QR_code_zfb:
      name: QR_code_zfb
      label: '支付宝二维码链接'
      type: attachment
      placeholder: '支付宝收款二维码链接，不填不显示'
    QR_code_wx:
      name: QR_code_wx
      label: '微信二维码链接'
      type: attachment
      placeholder: '微信收款二维码链接，不填不显示'
