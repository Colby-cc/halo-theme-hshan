custom:
  label: 自定义
  items:
    TimeStatistics:
      name: TimeStatistics
      label: '站点运行时间统计'
      type: text
      placeholder: '填入起始时间，格式：月/日/年 时:分:秒，如08/20/2018 12:00:00'
    Custom_css_src:
      name: Custom_css_src
      label: '自定义外部css文件链接'
      type: text
      placeholder: '填入css文件链接，不需要style标签'
    Custom_css:
      name: Custom_css
      label: '自定义css代码'
      type: textarea
      placeholder: '写入css代码，不需要style标签'
    Custom_js_head:
      name: Custom_js_head
      label: 'head结束标签前自定义js代码'
      type: textarea
      placeholder: '写入js代码，不需要script标签'
    Custom_js_foot_src:
      name: Custom_js_foot_src
      label: 'body结束标签前自定义外部js文件链接'
      type: text
      placeholder: '填入js文件链接，需要script标签'
    Custom_js_foot:
      name: Custom_js_foot
      label: 'body结束标签前自定义js代码'
      type: textarea
      placeholder: '写入js代码，不需要script标签'
